# NOTE: you have to use single-quoted strings in TOML for regular expressions.

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''

# numpy version scheme to fulfill Roxar API compatibility:
# RMS 12.1.*  -->  numpy == 1.19.2 with python 3.8

[build-system]
requires = [
  "setuptools>=43",
  "scikit-build<0.17",
  'cmake==3.15.3; python_version >= "3.8" and platform_system == "Linux"',
  'cmake==3.18.0; platform_system != "Linux"',
  "ninja",
  'swig',
  "setuptools_scm>=3.2.0",
  'numpy==1.19.2; python_version == "3.8"',
  'numpy==1.19.5; python_version == "3.9"',
  'numpy==1.21.6; python_version == "3.10"',
  'numpy==1.23.5; python_version == "3.11"',
  'Sphinx<4.0',
  'sphinx-rtd-theme',
  'sphinx-toolbox',
  'autoclasstoc',
  'myst-parser',
]

[tool.setuptools_scm]
write_to = "src/xtgeo/_theversion.py"
