language: python

python:
  - 3.6

os:
  - linux

if: (type = pull_request) OR (tag IS true)

git:
  depth: false

addons:
  apt:
    packages:
      - swig

services: docker

sudo: required

env:
  global:
    - TRAVISRUN=true
    - REPO_DIR=.
    - UNICODE_WIDTH=32
    - MB_ML_VER=1
    - PLAT=x86_64
    - MB_PYTHON_VERSION=$TRAVIS_PYTHON_VERSION
    - VERSION=$(echo $TRAVIS_TAG)
    - BUILD_DEPENDS=""
    - CONFIG_PATH=scripts/config.sh
    - TEST_DEPENDS="pytest"

matrix:
  fast_finish: true
  exclude:
    - python: 3.6
  include:
    - os: linux
      env: MB_PYTHON_VERSION=2.7
    - os: linux
      env: MB_PYTHON_VERSION=3.4
    - os: linux
      env: MB_PYTHON_VERSION=3.5
      if: tag IS present
    - os: linux
      env: MB_PYTHON_VERSION=3.6
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - SOURCEDEPLOY=1
    - os: linux
      dist: xenial
      sudo: true
      env:
        - MB_PYTHON_VERSION=3.8
    - os: osx
      language: generic
      env: MB_PYTHON_VERSION=3.6
      python: 3.6
    - os: osx
      language: generic
      env: MB_PYTHON_VERSION=3.7
      python: 3.7

before_install:
  - echo "PWD is $PWD"
  - unset -f pushd
  - unset -f popd
  - git clone https://github.com/matthew-brett/multibuild
  - ls -l
  - source multibuild/common_utils.sh
  - source multibuild/travis_steps.sh
  - before_install

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        brew update && brew install swig;
    fi
  - pip install bandit
  - pip install -r requirements_setup.txt
  - build_wheel $REPO_DIR $PLAT

before_script:
  - bandit -c bandit.yml -r src/xtgeo

script:
  - install_run $PLAT
  - mv wheelhouse dist

after_success:
  - ls -l ${TRAVIS_BUILD_DIR}/dist

before_deploy:
  - pip install numpy

deploy:
  - provider: pypi
    skip_cleanup: true
    skip_upload_docs: true
    distributions: build
    user: statoil-travis
    password:
      secure: ""
    on:
      tags: True
      repo: equinor/xtgeo
