name: Tests

on:
  push:
    branches: [main, "*postfix"]
  pull_request:
    branches: [main]
  release:
    types:
      - published
  schedule:
    # Run nightly to check that tests are working with latest dependencies
    - cron: "0 0 * * *"

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest]
        include:
          - os: macos-latest
            python-version: 3.8
          - os: macos-latest
            python-version: 3.12
          - os: windows-latest
            python-version: 3.8
          - os: windows-latest
            python-version: 3.12
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup xtgeo
        uses: "./.github/actions/setup_xtgeo"
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup testdata
        uses: "./.github/actions/setup_testdata"

      - name: Run tests
        run: pytest -n 4 tests --disable-warnings

  hypothesis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup xtgeo
        uses: "./.github/actions/setup_xtgeo"
        with:
          python-version: 3.9

      - name: Setup testdata
        uses: "./.github/actions/setup_testdata"

      - name: Run just hypothesis tests with more examples
        run: pytest -n 4 tests --disable-warnings -m hypothesis --generate-plots

  big:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup xtgeo
        uses: "./.github/actions/setup_xtgeo"
        with:
          python-version: 3.9

      - name: Setup testdata
        uses: "./.github/actions/setup_testdata"

      - name: Run just tests marked big
        run: XTG_BIGTEST=1 pytest -n 4 tests --disable-warnings -m bigtest --generate-plots

  codecov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup xtgeo
        uses: "./.github/actions/setup_xtgeo"
        with:
          python-version: 3.9

      - name: Setup testdata
        uses: "./.github/actions/setup_testdata"

      - name: Generate coverage report
        run: pytest -n 4 tests --doctest-modules --generate-plots --disable-warnings --cov=xtgeo --cov-report=xml:xtgeocoverage.xml;

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: xtgeocoverage.xml

  opm-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: "./.github/actions/setup_xtgeo"
        with:
          python-version: 3.9

      - name: Setup testdata
        uses: "./.github/actions/setup_testdata"

      - name: Set up OPM
        run: |
          sudo apt install software-properties-common &&
          sudo apt-add-repository ppa:opm/ppa &&
          sudo apt install mpi-default-bin libopm-simulators-bin
      - name: Integration test
        run: HAS_OPM=1 python -m pytest -m requires_opm --disable-warnings
