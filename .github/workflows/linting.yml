name: linting

on: [push, pull_request]

jobs:
  linting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
      - uses: actions/checkout@v2

      - name: Check code style
        run: |
          pip install black
          black --check *.py src tests
          pip install flake8
          flake8 src tests
