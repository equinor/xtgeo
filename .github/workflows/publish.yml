name: Build & Publish

on:
  pull_request:
    branches: [main, "version-*"]
  release:
    types: [published]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Python ${{ matrix.python }} on ${{ matrix.os_arch[0] }}-${{ matrix.os_arch[1] }}
    runs-on: ${{ matrix.os_arch[0] }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python: [cp39, cp310, cp311, cp312, cp313]
        os_arch:
          - [ubuntu-latest, manylinux_x86_64]
          - [windows-latest, win_amd64]
          - [macos-latest, macosx_arm64]
    env:
      CIBW_BUILD: ${{ matrix.python }}-${{ matrix.os_arch[1] }}
      CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install cibuildwheel
        run: python -m pip install -U pip wheel cibuildwheel twine

      - name: Run cibuildwheel
        env:
          CIBW_BEFORE_ALL_WINDOWS: |
            vcpkg install eigen3 fmt --triplet=x64-windows
          CIBW_BEFORE_ALL_LINUX: |
            yum update -y && yum install -y eigen3-devel fmt-devel ||
            (apt-get update && apt-get install -y libeigen3-dev libfmt-dev)
          CIBW_BEFORE_ALL_MACOS: |
            brew update
            brew install hdf5 eigen c-blosc
          CIBW_ENVIRONMENT_MACOS: |
            HDF5_DIR=/opt/homebrew

        run: cibuildwheel --output-dir wheelhouse

      - name: Check metadata
        run: twine check wheelhouse/*

      - uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'release' && github.event.action == 'published' }}
        with:
          name: cibw-${{ env.CIBW_BUILD }}
          path: wheelhouse/*.whl

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/project/xtgeo
    permissions:
      id-token: write

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: cibw-*
        path: wheelhouse
        merge-multiple: true

    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        packages-dir: wheelhouse
        verbose: true
