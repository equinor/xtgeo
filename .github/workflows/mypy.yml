name: MyPy

on:
  push:
    paths:
      - '**.py'
  pull_request:
    paths:
      - '**.py'


jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install MyPy
      run: pip install mypy
    - name: Type checking
      run: mypy .
